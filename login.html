<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Billing System Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #141E30, #243B55);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    .login-container h2 {
      margin-bottom: 1.5rem;
      color: #243B55;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #00C9A7;
      border: none;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #009f86;
    }
    .admin-access {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #ffffff;
    }
    .admin-access:hover {
      color: #00C9A7;
    }
  </style>
</head>
<body>
  
  
  
  
  
  
  <button class="admin-access" onclick="accessAdmin()" title="Admin Access">üîê Admin Panel</button>

  <div class="login-container">
    <h2>Login to B-Mart Billing</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <script>
    const firebaseConfig = {
      // üîÅ Replace with your actual Firebase config
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Please enter both username and password.");
        return;
      }

      try {
        const doc = await db.collection("users").doc(username).get();
        if (doc.exists && doc.data().password === password) {
          localStorage.setItem("loggedInUser", JSON.stringify({ username, name: doc.data().name }));
          window.location.href = "billing.html";
        } else {
          alert("‚ùå Invalid credentials!");
        }
      } catch (error) {
        console.error("Login Error:", error);
        alert("Something went wrong. Please try again.");
      }
    }

        alert("‚ùå Incorrect password!");

  </script>
</body>
</html>
